<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Проверка статей</title>
</head>
<body>
<table style="font-size: 2em">
    <tbody>
    <tr th:each="article : ${articles}">
        <td><a th:href="@{/article(idArticle=${article.getId()})}" th:text="${article.getTitle()}"></a></td>
        <td>
            <form th:action="@{/moderator/allow}" method="post">
                <button class="btn btn-success" style="text-align: center" type="submit" name="idArticle" th:value="*{article.getId()}">Разрешить публикацию</button>
            </form>
        </td>
        <td>
            <form th:action="@{/moderator/reject}" method="post">
                <button class="btn btn-danger" style="text-align: center" type="submit" name="idArticle" th:value="*{article.getId()}">Отклонить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
