<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Articles</title>
    <style>
        .pag {
            text-decoration: none;
            font-size: 16px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>

<table style="font-size: 2em">
   <tbody>
   <tr th:each="article : ${articles}">
       <td><a th:href="@{/article(idArticle=${article.getId()})}" th:text="${article.getTitle()}"></a></td>
   </tr>
   </tbody>
</table>

<!-- Элементы пагинации -->
<div th:if="${totalPages > 1}">
    <ul class="pagination">
        <li th:each="pageNumber : ${#numbers.sequence(startPage, endPage)}" th:class="${currentPage == pageNumber} ? 'active'">
            <a class="pag" th:href="@{/articles(page=${pageNumber})}" th:text="${pageNumber + 1 + '&nbsp;' + '&nbsp;'}"></a>
        </li>
    </ul>
</div>

</body>
</html>
