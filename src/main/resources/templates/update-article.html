<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменение статьи</title>
    <script src="/webjars/tinymce/5.10.6/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'image',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | image',
            height: 400
        });
    </script>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; margin: 0; height: 100vh">
    <form th:action="@{/update-article}" method="post" style="min-width: 1000px">
        <input type="hidden" name="id" th:value="${idArticle}" />
        <div class="mb-3" style=" margin-top: 10px; margin-left: 10px">
            <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" id="exampleFormControlInput1" style="font-size: larger" th:value="${title}">
        </div>
        <div class="mb-3" style=" margin-top: 10px; margin-left: 10px">
            <label for="exampleFormControlTextarea1" class="form-label">Текст публикации</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="20" style="resize: none;" th:text="${body}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px; margin-left: 10px">Изменить</button>
    </form>
</div>
</body>
</html>
