<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <div>
        <h2>Личный кабинет:</h2>
        <br>
        <p th:text="${user.getFirstname() + ' ' + user.getLastname()}"></p>
        <p th:text="${user.email + ' ' + user.getLastname()}"></p>
        <p>________________________________________________________</p>
    </div>
    <div th:if="${user.getTeam() != null}">
        <p>Команды нет</p>
    </div>

    <div th:if="${user.getTeam() != null}">
        <h2>Создание команды:</h2>
        <form th:method="POST" th:action="@{/teams/create}" th:object="${team}">
            <label for="name">Введите Название команды: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <br/>
            <label for="description">Введите описание команды: </label>
            <input type="text" th:field="*{description}" id="description"/>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
            <br/>
            <select th:field="*{languages} " name="languages" multiple>
                <label th:each="value : ${languages}">
                    <input type="checkbox" th:value="${value}" th:text="${value}"/>
                    <span th:text="${value}"></span>
                </label>
            </select>

            <input type="submit" value="Создать!"/>
        </form>
    </div>
    <style>
        select {
            display: block;
        }
    </style>
</body>
</html>
