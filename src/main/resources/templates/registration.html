<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form th:object="${user}" th:action="@{/registration}" method="post">
        <h1>Регистрация</h1>

        <div><label class="placeinput">
            <input required type="text" name="username" class="input-narrow"/>
            <div class="place_holder">Никнейм<span> *</span></div>
        </label></div>

        <div><label class="placeinput">
            <input required type="password" id="password" name="password" class="input-narrow"/>
            <div class="place_holder">Пароль<span> *</span></div>
        </label></div>
        <p id="passwordError" class="error-message"></p>

        <div><label class="placeinput">
            <input required type="password" id="passwordConfirm" name="confirmPass" class="input-narrow"/>
            <div class="place_holder">Подтверждение пароля<span> *</span></div>
        </label></div>
        <p id="passwordErrorConfirm" class="error-message"></p>

        <div><label class="placeinput">
            <input required type="text" name="lastname" class="input-narrow"/>
            <div class="place_holder">Фамилия<span> *</span></div>
        </label></div>

        <div><label class="placeinput">
            <input required type="text" name="firstname" class="input-narrow"/>
            <div class="place_holder">Имя<span> *</span></div>
        </label></div>

        <div><label class="placeinput">
            <input required type="text" name="surname" class="input-narrow"/>
            <div class="place_holder">Отчество</div>
        </label></div>

        <div><label class="placeinput">
            <input required type="email" name="email" class="input-narrow"/>
            <div class="place_holder">Emal<span> *</span></div>
        </label></div>

        <div><input type="submit" value="Зарегистрироваться" class="input-narrow, inputSubmit"/></div>
            <div th:if="${message}"></div>
            <div th:text="${message}" style="color: red; margin-top: 10px"></div>
            <div th:if="${confirmPassErr}"></div>
            <div th:text="${confirmPassErr}" style="color: red; margin-top: 10px"></div>
            <div th:if="${lengthPassErr}"></div>
            <div th:text="${lengthPassErr}" style="color: red; margin-top: 10px"></div>
            <div th:if="${successfullyRegistered}"></div>
            <div th:text="${successfullyRegistered}" style="color: green; margin-top: 10px"></div>
            <p>Уже есть аккаунт? <u><a th:href="@{/login}">Войти</a></u></p>
    </form>
    <script src="/js/auth.js"></script>
</body>
</html>
