<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание статьи</title>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; margin: 0; height: 100vh">
    <form th:action="@{/create-article}" method="post" style="min-width: 1000px">
    <div class="mb-3" style=" margin-top: 10px; margin-left: 10px">
        <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
        <input type="text" name="title" class="form-control" id="exampleFormControlInput1" style="font-size: larger">
    </div>
    <div class="mb-3" style=" margin-top: 10px; margin-left: 10px">
        <label for="exampleFormControlTextarea1" class="form-label">Текст публикации</label>
        <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" style="margin-top: 10px; margin-left: 10px">Создать</button>
    </form>
    </div>
</body>
</html>
